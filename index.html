        <button onclick="konversiSuhu()"> tekan untuk hasil </button>
        <p id="hasil"></p>
<select name="konversi" id="konversiSuhu">
<label for="jenisKonversi">Pilih jenis konversi:</label>
<option value="fahrenheit">
    fahrenheit
</option>
<option value="kelvin">
    kelvin
</option>
</select>

</body>
