<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Konverter Suhu</h1>
        <label for="celsius">Masukkan suhu:</label>
        <input type="number" id="celsius" placeholder="Suhu dalam Celsius" step="1">
        <button id="tekanButton" name="tekan" onclick="konversiSuhu()">Tekan untuk hasil</button>
        <p id="hasil"></p>
        <select id="konversiSuhu" name="konversi">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
        </select>
   
     
    </div>
</body>
</html>
